<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">
  <script type="module" src="./products.js" defer></script>
  <title>TP Integrador | Fulbo$hop</title>
</head>
<body>

  <header>
    <div class="spacing"></div>
    <img id="logo" src="../assets/img/logo.png" alt="Logo Fulbo$hop" />
    <nav id="nav-bar">
      <label class="switch">
        <input type="checkbox" class="theme" id="theme-input" />
        <div class="switch-rail"><span class="switch-orb"></span></div>
        <span class="theme-sign"><img src="" alt="temaOscuro" id="theme-sign" /></span>
      </label>
      <button class="nav-button" id="btn-products">Productos</button>
      <button class="nav-button" id="btn-carrito">Carrito</button>
      <button class="nav-button" id="btn-encuesta">Encuesta</button>
      <button class="nav-button" id="btn-exit">Salir</button>
    </nav>
  </header>

  <hr />
  <h1 class="page-title">Nuestros Productos</h1>
  <hr />

  <main id="get-container">
    <div id="products-container">
        <section id="filtros">
  <label for="categoria">Filtrar por categoría:</label>
  <select id="categoria">
    <option value="">Todos</option>
    <option value="camisetas">Camisetas</option>
    <option value="botines">Botines</option>
  </select>
</section>

<section id="paginacion">
  <button id="prev-page">⏮️ Anterior</button>
  <span id="page-indicador">Página 1</span>
  <button id="next-page">Siguiente ⏭️</button>
</section>

      <ul id="products-list"></ul>
    </div>
  </main>

</body>
</html>
