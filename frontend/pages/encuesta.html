<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">
  <script type="module" src="./encuesta.js" defer></script>
  <title>TP Integrador | Fulbo$hop</title>
</head>

<body>
    <header>
    <div class="spacing"></div>
    <img id="logo" src="../assets/img/logo.png" alt="Logo Fulbo$hop" />
    <nav id="nav-bar">
      <label class="switch">
        <input type="checkbox" class="theme" id="theme-input" />
        <div class="switch-rail"><span class="switch-orb"></span></div>
        <span class="theme-sign"><img src="" alt="temaOscuro" id="theme-sign" /></span>
      </label>

      <button class="nav-button" id="btn-products">Productos</button>
      <button class="nav-button" id="btn-carrito">Carrito</button>
      <button class="nav-button" id="btn-encuesta">Encuesta</button>
      <button class="nav-button" id="btn-exit">Salir</button>
    </nav>
  </header>

  <hr />
  <h1 class="page-title">Encuesta</h1>
  <hr />

  <main class="encuesta-container">
    <h2>Encuesta de Opinión</h2>
    <form id="form-encuesta" enctype="multipart/form-data">
      <!-- Textarea -->
      <label for="comentarios">Comentarios:</label>
      <textarea id="comentarios" name="comentarios" required></textarea>

      <!-- Email -->
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required />

      <!-- Checkbox -->
      <label>
        <input type="checkbox" id="terminos" name="terminos" />
        Acepto los términos y condiciones
      </label>

      <!-- Slider -->
      <label for="satisfaccion">Nivel de Satisfacción: <span id="valor-slider">5</span></label>
      <input
        type="range"
        id="satisfaccion"
        name="satisfaccion"
        min="1"
        max="10"
        value="5"
        oninput="document.getElementById('valor-slider').textContent = this.value"
      />

      <!-- File input -->
      <label for="archivo">Subí un archivo:</label>
      <input type="file" id="archivo" name="archivo" />

      <!-- Botones -->
      <div class="botones">
        <button type="submit">Enviar</button>
        <button type="button" id="omitir-btn">Omitir</button>
      </div>
    </form>
  </main>

  <!-- Modal de agradecimiento -->
  <div id="modal-gracias" class="modal">
    <div class="modal-content">
      <p>¡Gracias por tu respuesta!</p>
      <button onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

</body>
</html>
